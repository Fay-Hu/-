<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/bootstrap-tour-standalone.min.css" />
	</head>

	<body>
		<header id="header">
			Header
		</header>
		<view>

		</view>
		<footer>
			Footer
		</footer>
		<script type="text/javascript" src="js/jquery-1.11.0.js"></script>
		<script src="js/router.js"></script>
		<script type="text/javascript" src="js/bootstrap-tour-standalone.min.js"></script>
		<script>
			$(function() {

				var tour = new Tour({
					debug: true,
					orphan: true,
					smartPlacement: true,
					steps: [{
						element: "#header",
						title: "Title of my step",
						content: "Content of my step",
						onNext: function() {
							var deferred = new $.Deferred();

							$('view').one('/content.router.ready', function() {
								deferred.resolve();
							});
							page('/content');
							return deferred.promise();
						}
					}, {
						element: "#content",
						title: "Title of my step",
						content: "Content of my step",
						onPrev: function() {
							page('/home');
						}
					}]
				});
				$('view').one('/home.router.ready', function() {
					tour.init();
					tour.start();
				});
				
				page({
					click: true,
					hashbang: true,
					dispatch: false,
					popstate: true
				})

				page('/content', show)
				page('/home', index)
				page('*', index)
					//			page('*', function(ctx, next) {
					//				if(ctx.init) {
					//					next();
					//				}
					//			})

				page()
				if(location.hash !== '') {
					page(location.hash.replace(/^#\?/, ''));
				} else {
					page('/home')
				}

				function show() {
					$('view').load('content.html', function() {
						$(this).trigger('/content.router.ready');
					});
				}

				function index() {
					$('view').load('home.html', function() {
						$(this).trigger('/home.router.ready');
					})

				}
			})
		</script>
	</body>

</html>
