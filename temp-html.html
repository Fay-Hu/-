<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			progress {
				width: 160px;
				/*border: 1px solid #0064B4;*/
				background-color: #000;
				color: #0064B4;/*IE10*/
			
				animation: progressbar ease-in .5s forwards;
			}
			
			progress::-moz-progress-bar {
				background: #0064B4;
			}
			
			progress::-webkit-progress-bar {
				background: #000;
			}
			
			progress::-webkit-progress-value {
				background: #0064B4;
			}
			
			@keyframes progressbar {
				from {
					width: 0
				}
			}
		</style>
	</head>

	<body>
		<progress value="50" max="100"></progress>
	</body>

</html>
