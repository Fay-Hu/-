<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.wrap {
				height: 600px;
				background: #FF0000;
				overflow: visible;
				position: relative;
			}
			
			svg {
				background: #000;
			}
		</style>
	</head>

	<body>
		<div class="wrap">
			<svg style="height: 800px;width: 100%;" height="400" width="400" viewBox="0 0 200 200" >
				<defs>
					<pattern id="grid" x="100" y="100" width="0.02" height="0.02" >
						<circle cx="10" cy="10" r="5" fill="red"></circle>
						<polygon points="30 10 60 50 0 50" fill="green"></polygon>
					</pattern>
				</defs>
				<rect width="4000" height="4000" x="-2000" y="-2000" fill="url(#grid)" stroke="blue"></rect>
				<circle cx="150" cy="150" r="50" fill="white"></circle>
				<image x="20" y="20" width="150" height="46" xlink:href="http://img.htmleaf.com/1506/logo.png" />
				
			</svg>
		</div>
		<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.11.1/jquery.js"></script>
		<script>
			$('svg')
				.on('mousewheel', function(e) {
					this.viewBox.baseVal.width = 1300;
				});
			var isDrag = false,
				dragStartX = 0,
				dragStartY = 0;
			$('svg').on('mousedown', function(e) {
					isDrag = true;
					dragStartX = e.pageX;
					dragStartY = e.pageY;
				})
				.on('mouseup', function(e) {
					isDrag = false;
				})
				.on('mousemove', function(e) {

					if(isDrag) {
						var diffX = e.pageX - dragStartX,
							diffY = e.pageY - dragStartY;
						console.log(this.viewBox.baseVal.x, diffX);
						this.viewBox.baseVal.x -= (diffX / 1.5);
						this.viewBox.baseVal.y -= (diffY / 1.5);
					}
					dragStartX = e.pageX;
					dragStartY = e.pageY;
				});
		</script>
	</body>

</html>
